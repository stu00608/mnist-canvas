<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <title>MNIST Canvas</title>

    <!-- Bootstrap 5 -->

    <!-- Latest minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Packaged JS (Bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <div class="lds-ring" id="loading">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <h1>ðŸ”Ÿ MNIST Canvas</h1>

    <div class="container">
        <div class="board">
            <canvas style="width: 28px; height: 28px; background-color: white; display: none;" id="hiddenCanvas"
                width="28" height="28"></canvas>
            <canvas class="canvas" id="canvas"></canvas>
        </div>
        <div class="panel">

            <div class="prediction">
                <div class="num" id="num-0">0</div>
                <div class="label">
                    <div class="bar" id="bar-0"></div>
                </div>
            </div>

            <div class="prediction">
                <div class="num" id="num-1">1</div>
                <div class="label">
                    <div class="bar" id="bar-1"></div>
                </div>
            </div>

            <div class="prediction">
                <div class="num" id="num-2">2</div>
                <div class="label">
                    <div class="bar" id="bar-2"></div>
                </div>
            </div>

            <div class="prediction">
                <div class="num" id="num-3">3</div>
                <div class="label">
                    <div class="bar" id="bar-3"></div>
                </div>
            </div>

            <div class="prediction">
                <div class="num" id="num-4">4</div>
                <div class="label">
                    <div class="bar" id="bar-4"></div>
                </div>
            </div>

            <div class="prediction">
                <div class="num" id="num-5">5</div>
                <div class="label">
                    <div class="bar" id="bar-5"></div>
                </div>
            </div>

            <div class="prediction">
                <div class="num" id="num-6">6</div>
                <div class="label">
                    <div class="bar" id="bar-6"></div>
                </div>
            </div>

            <div class="prediction">
                <div class="num" id="num-7">7</div>
                <div class="label">
                    <div class="bar" id="bar-7"></div>
                </div>
            </div>

            <div class="prediction">
                <div class="num" id="num-8">8</div>
                <div class="label">
                    <div class="bar" id="bar-8"></div>
                </div>
            </div>

            <div class="prediction">
                <div class="num" id="num-9">9</div>
                <div class="label">
                    <div class="bar" id="bar-9"></div>
                </div>
            </div>
            <button type="button" class="btn btn-clear" id="clear">Clear</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
